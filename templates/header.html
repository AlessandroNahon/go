{{define "header"}}
<nav class="w-screen py-5 px-2 border-b-2 border-gray-800">
  <ul>
    {{$root := .}}
    {{range .Routes}}
    {{if and (not $root.Auth) (eq .Title "App")}}
    {{else}}
    <li>
      <a href={{.Route}}>
        {{.Title}}
      </a>
    </li>
    {{end}}
    {{end}}
  </ul>
  {{if .Auth}}
  <a href="/logout">
    Log Out
  </a>
  {{end}}
</nav>
{{end}}
