{{define "header"}}
<nav class="py-5 border-b-2 border-gray-800">
  <ul class="flex flex-row-reverse w-screen">
    {{$root := .}}
    {{if .Auth}}
    <li class="px-2">
      <a href="/logout">
        Log Out
      </a>
    </li>
    {{end}}
    {{range .Routes}}
    {{if and (not $root.Auth) (eq .Title "App")}}
    {{else}}
    <li class="px-2">
      <a href={{.Route}}>
        {{.Title}}
      </a>
    </li>
    {{end}}
    {{end}}
  </ul>

</nav>
{{end}}
