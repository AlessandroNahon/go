{{define "login"}}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      {{template "meta" .}}
      <title>Log In | CFA Tools</title>
    </head>

    <body class="h-screen flex items-center flex-col">
      {{ template "header" . }}
      <h1 class="text-5xl">{{.PageTitle}}</h1>
      {{if not .Auth}}
      <form method="POST">
        <input class="px-2 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition ease-out" type="submit" value={{.Action}}>
      </form>
      {{end}}
    </body>
  </html>
{{end}}
